<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jumpy</title>
</head>

<body>
    <header>
        <img src="LogoDNC.png" width="165px" alt="Logo da DNC">
    </header>
    
    <section>
        <img src="LogoJumpy.png" width="310px" alt="Logo da Jumpy">
        <h1>Bem vindo ao Jumpy!</h1>
    <form name="myForm" method="post">
        <label for="nomeComp">Nome Completo:</label><br>
        <input type="text" id="nomeComp" name="nomeComp" placeholder="Nome Completo"><br>    
        <p id="errorNome"></p>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email@email.com"><br>
        <p id="errorEmail"></p>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000"><br>
        <p id="errorTel"></p>

        <label for="cpf">CPF:</label><br>
        <input type="number" id="cpf" name="cpf" placeholder="000.000.000-00"><br>   
        <p id="errorCpf"></p>
    
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" placeholder="*******************"><br>
        <p id="errorSenha"></p>

        <input type="button" id="button" value="Cadastrar" onclick="validateForm()">
        <p id="errorButton"></p>
    </form>
    </section>

    <script src="script.js"> </script>

</body>
</html>
